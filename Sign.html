<!DOCTYPE html>
<html>
<head>
  <title>Online Platform Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 10px;
    }
  </style>
</head>
<body>
  <form>
    <h2>Sign In</h2>
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign In</button>
  </form>
</body>
</html>
